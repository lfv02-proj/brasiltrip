<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }
        #timer {
            font-size: 48px;
            margin-top: 20%;
        }
        #language-select {
            margin: 20px;
        }
        .brazil-theme {
            color: #FFD700; /* Yellow */
            background-color: #008000; /* Green */
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1 id="title" class="brazil-theme">Countdown Timer</h1>
    <div id="timer"></div>
    <div id="language-select">
        <label for="language">Choose Language: </label>
        <select id="language" onchange="translatePage()">
            <option value="en">English</option>
            <option value="pt">Portuguese</option>
        </select>
    </div>
    <script>
        function countdown() {
            const eventDate = new Date("April 9, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "EXPIRED";
            }
        }

        function translatePage() {
            const language = document.getElementById("language").value;
            const title = document.getElementById("title");
            if (language === "en") {
                title.innerHTML = "Countdown Timer";
            } else if (language === "pt") {
                title.innerHTML = "Contagem Regressiva";
            }
        }

        const x = setInterval(countdown, 1000);
    </script>
</body>
</html>
