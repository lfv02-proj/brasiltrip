<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brazil Trip!</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #007A33; /* Brazil green */
            color: #FFD700; /* Brazil yellow */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #FFCC29; /* Brazil Yellow */
        }
        .countdown {
            font-size: 48px;
            font-weight: bold;
            color: white; /* Brazil Blue */
        }
        .language-button {
            background-color: #FFCC29;
            color: #008C41;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .language-button:hover {
            background-color: #FFD700;
        }
    </style>
</head>
<body>

    <h1>Countdown to April 9th!</h1>
    <div id="countdown" class="countdown"></div>
    <button id="language-toggle" class="language-button">Switch to Portuguese</button>

    <script>
        // Countdown target date
        const targetDate = new Date("April 10, 2025 12:00:00").getTime();

        // Language toggle and text elements
        const countdownElement = document.getElementById("countdown");
        const languageToggleButton = document.getElementById("language-toggle");
        
        let isEnglish = true;

        // Update countdown
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                countdownElement.innerHTML = isEnglish ? "The event has arrived!" : "O evento chegou!";
                clearInterval(countdownInterval);
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Toggle language
        languageToggleButton.addEventListener("click", () => {
            isEnglish = !isEnglish;
            languageToggleButton.textContent = isEnglish ? "Trocar para Portuguese" : "Switch to English";
            countdownElement.innerHTML = isEnglish ? "Counting down to April 10th!" : "Contagem regressiva para 10 de Abril!";
        });

        // Initial language setting
        countdownElement.innerHTML = isEnglish ? "Counting down to April 10th!" : "Contagem regressiva para 10 de Abril!";

        // Update the countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
